<div class="wistiaUploadWidget">
	<form name="wistiaUploadForm">
		<input class="fileupload" type="file" name="file">

		<div class="progress" ng-if="$ctrl.progress">
		  <div class="progress-bar" role="progressbar" ng-style="$ctrl.progress_style">
		    <span>{{$ctrl.progress}}% Complete</span>
		  </div>
		</div>
	</form>

	<div ng-if="$ctrl.is_error">
		<div style="color: red;">{{$ctrl.error_msg}}</div>
	</div>
	
	<div ng-if="$ctrl.video_id">
		<div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
			<div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
				<iframe 
					ng-src="{{$ctrl.trustSrc($ctrl.video_src)}}" 
					title="Wistia video player" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="100%"></iframe>
			</div>
		</div>
		<script src="//fast.wistia.net/assets/external/E-v1.js" async></script>
	</div>
</div>
